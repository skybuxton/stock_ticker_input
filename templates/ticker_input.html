<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Ticker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Please type in a stock ticker symbol</h2> 
          <form action="/ticker" method="GET">
            Stock Ticker Symbol:<br>
            <input type="text" name="symbol" value=""><br>
            <input type="checkbox" name="Closing Price" value=""> Closing Price<br>
            <input type="checkbox" name="Opening Price" value=""> Opening Price<br>
            <input type="checkbox" name="Adjusted Closing Price" value=""> Adjusted Closing Price<br>
            <input type="checkbox" name="Adjusted Opening Price" value=""> Adjusted Opening Price<br>
            <select name="month">
              <option value="0">--Month--</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <br/>
            <br/>
            <input type="submit" value="Submit"/>
          </form>
        </div>
      </div>
    </div>



  
  

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
